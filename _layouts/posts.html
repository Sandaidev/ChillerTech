<!doctype html>
<html lang="en">
{% include head.html %}
<body>
{% include header.html %}

<div class="container">
    <div class="badge bg-light text-dark fs-3 mb-3">All posts</div>

    <div class="container bg-dark border border-info rounded text-light">

        <ul class="m-3">
            {% for post in site.posts %}
            <li>
                <p class="m-1">
                    <a href="{{ site.baseurl}}{{ post.url }}">{{ post.title }}</a>
                    <small class="text-muted">
                        / Posted on ⁓ {{ post.date | date: "%m/%d/%Y" }} ⋮ Tags ⁓
                        {% for tag in post.tags %}
                        <span class="badge bg-black"> {{ tag }} </span>
                        {% endfor %}
                    </small>
                </p>
            </li>

            <hr class="m-0">

            {% endfor %}
        </ul>



    </div>
</div>

{% include footer.html %}
</body>
</html>
